<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="../CSS/Module_9-3.css">
</head>
<body>
    <header>
        <h1>My pic collage</h1>
    </header>

    <main>
        <section>
            <div class="row">
                <img src="../Files/A.jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="../Files/B.jpg" alt="">
                </div>
                <div>
                    <img src="../Files/C.jpg" alt="">
                </div>
                <div class="verticle">
                    <img src="../Files/D.jpg" alt="">
                    <img src="../Files/E.jpg" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="../Files/F.jpg" alt="">
                </div>
                <div class="square">
                    <img src="../Files/G.jpg" alt="">
                    <img src="../Files/G.jpg" alt="">
                    <img src="../Files/G.jpg" alt="">
                    <img src="../Files/G.jpg" alt="">
                </div>
                <div>
                    <img src="../Files/H.jpg" alt="">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
